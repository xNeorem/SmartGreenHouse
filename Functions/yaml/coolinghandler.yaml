metadata:
  name: coolinghandler
  labels:
    nuclio.io/project-name: 01df174d-761a-41e8-8bed-a7995d354b0a
spec:
  handler: "main:handler"
  runtime: nodejs
  resources: {}
  image: "nuclio/processor-coolinghandler:latest"
  minReplicas: 1
  maxReplicas: 1
  targetCPU: 75
  triggers:
    dht11Trigger:
      class: ""
      kind: mqtt
      url: "192.168.1.4:1883"
      username: guest
      password: guest
      attributes:
        subscriptions:
          - qos: 0
            topic: iot/sensors/dht11
  build:
    functionSourceCode: 
    commands:
      - 'npm install mqtt'
      - 'npm install amqplib'
    runtimeAttributes:
      repositories: []
    codeEntryType: sourceCode
  platform: {}
  readinessTimeoutSeconds: 60
  version: 1
